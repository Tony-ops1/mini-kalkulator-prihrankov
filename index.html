<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini kalkulator prihrankov ‚Äì monta≈æa SE 1.10.2024</title>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 420px;
    margin: auto;
    padding: 15px;
    background: #f4f6f8 url('elektro-ljubljana.png') no-repeat center bottom;
    background-size: 180px auto;
}
h1 { text-align: center; font-size: 18px; margin-bottom: 15px; }
label { font-weight: bold; margin-top: 10px; display: block; }
input { width: 100%; padding: 8px; margin-top: 4px; }
button { margin-top: 15px; padding: 10px; width: 100%; font-size: 16px; background: #0078d4; color: white; border: none; cursor: pointer; }
.result { background: white; margin-top: 15px; padding: 12px; border-radius: 4px; }
.total { font-weight: bold; font-size: 18px; }
</style>
</head>
<body>
<h1>üí° Mini kalkulator prihrankov ‚Äì monta≈æa SE 1.10.2024</h1>

<label>Letni stro≈°ek elektrike (‚Ç¨)</label>
<input id="elektrika" type="number" value="620">

<label>Sezone brez kurjave</label>
<input id="sezone" type="number" value="3">

<label>Letni kilometri z dizlom</label>
<input id="km" type="number" value="25000">

<label>Poraba dizla (l / 100 km)</label>
<input id="poraba" type="number" value="8">

<label>Cena dizla (‚Ç¨ / l)</label>
<input id="cena" type="number" step="0.01" value="1.60">

<label>Investicija v napravo (‚Ç¨)</label>
<input id="investicija" type="number" value="4500">

<button onclick="izracun()">Izraƒçunaj</button>

<div class="result">
<p>üöó Prihranek goriva / leto: <span id="avto">0</span> ‚Ç¨</p>
<p>‚ö° Prihranek elektrike / leto: <span id="elek">0</span> ‚Ç¨</p>
<p>üî• ≈Ωe prihranjeno ogrevanje: <span id="kurjava">0</span> ‚Ç¨</p>
<hr>
<p class="total">üí∞ Letni PLUS: <span id="letni">0</span> ‚Ç¨</p>
<p class="total">üìà Skupaj v plusu danes: <span id="skupaj">0</span> ‚Ç¨</p>
</div>

<script>
function izracun() {
    let km = Number(document.getElementById("km").value);
    let poraba = Number(document.getElementById("poraba").value);
    let cena = Number(document.getElementById("cena").value);
    let sezone = Number(document.getElementById("sezone").value);
    let investicija = Number(document.getElementById("investicija").value);
    let elek = Number(document.getElementById("elektrika").value);

    let prihranekAvto = km / 100 * poraba * cena;
    let zePrihranjenoKurjava = sezone * 600;
    let letniPlus = prihranekAvto + elek;
    let skupajPlus = zePrihranjenoKurjava + letniPlus - investicija;

    document.getElementById("avto").textContent = prihranekAvto.toFixed(0);
    document.getElementById("kurjava").textContent = zePrihranjenoKurjava.toFixed(0);
    document.getElementById("elek").textContent = elek.toFixed(0);
    document.getElementById("letni").textContent = letniPlus.toFixed(0);
    document.getElementById("skupaj").textContent = skupajPlus.toFixed(0);
}
izracun();
</script>
</body>
</html>
